<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img id="hinh" src="bong.png" style="position: absolute ; left: 0px ; top: 0px" height="200" width="200"/>
<p>Click để chuyển sang Phải</p>
<input type="button" style="position:absolute ; top: 200px" value="Click" onclick="sangphai()" />
<script>
    let imgObj = document.getElementById("hinh");
    function sangphai() {
        imgObj.style.left=(parseInt(imgObj.style.left)+ 10) + "px"
    }
</script>
</body>
</html>
