<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Nhập=parseInt(prompt("Nhập số", 0));
    switch ((Nhập>0)?1:(Nhập<0)?-1:0) {
        case 0:
            alert("1");
            break;
        case -1:
            alert("-1");
            break;
            default:
                alert("0");
    }
</script>
</body>
</html>
