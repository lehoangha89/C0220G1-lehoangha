<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số A"));
    let b=parseInt(prompt("Nhập số B"));
    let c=parseInt(prompt("Nhập số C"));
    if (a>b){
        if (a>c){
            alert("A là số lớn nhất");
        }else {alert("C là số lớn nhất")}
    }else if(b>c){
        alert("B là số lớn nhất");
    }else {alert("C là số lớn nhất")}
</script>
</body>
</html>
