<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap=parseInt(prompt("Nhập doanh số bán hàng"));
    if(nhap<=100){
        alert("Nhận đc 5% hoa hồng");
    }else if(nhap<=300){
        alert("Nhận đc 10% hoa hồng");
    }else {alert("Nhận đc 20% hoa hồng")}
</script>
</body>
</html>
