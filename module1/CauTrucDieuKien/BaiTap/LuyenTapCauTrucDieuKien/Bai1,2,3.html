<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập Số A"));
    let b=parseInt(prompt("Nhập Số B"));
    if (a%b==0){
        alert("Chia hết");
    }else {alert("Không chia hết");}

    let nhap=parseInt(prompt("Nhập Tuổi"));
    if (nhap <= 16){
        alert("Đủ điều kiện vào học lớp 10")
    }else {alert("Không đủ điều kiện vào học lớp 10");}

    let nhapso=parseInt(prompt("Nhập số bất kì"))
    if (nhapso > 0){
        alert("Số lớn hơn 0");
    }else {
        alert("Số nhỏ hơn 0")
    }

</script>
</body>
</html>
