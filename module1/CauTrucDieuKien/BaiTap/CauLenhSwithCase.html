<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap">
<button onclick="tinh()">Tính Số Ngày</button>
<script>
    function tinh() {
    let songay=document.getElementById("nhap");

        switch (parseInt(songay.value)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Tháng có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Tháng có 30 ngày");
                break;
            case 13:
                alert("Tháng có 28 hoặc 29");
                break;

        }
    }
</script>
</body>
</html>
