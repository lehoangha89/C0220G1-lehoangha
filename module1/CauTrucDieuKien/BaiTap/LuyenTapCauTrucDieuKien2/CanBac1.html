<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a=parseInt(prompt("nhập số A"));
   let b=parseInt(prompt("nhập số B"));
   if(a===0 && b===0){
       alert("Phương trình có vô số nghiệm")
   }else if(a===0 && b!==0){
       alert("phương trình vô nghiệm")
   }else if(a!==0){
       alert("phương trình có nghiệm duy nhất X=" + (-b/a));
   }

</script>
</body>
</html>
