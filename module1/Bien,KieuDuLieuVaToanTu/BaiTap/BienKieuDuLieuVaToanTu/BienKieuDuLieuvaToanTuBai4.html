<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let d = prompt('Đường Kính Hình Tròn: ');
        let D = parseInt(d);
        const PI = 3.14159;
        let C = D*PI;
        document.write('Diện Tính Hình Tròn = ' + C);
    </script>
</body>
</html>
