<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let a = prompt(' Điểm Toán: ');
       let A = parseInt(a);
       let b = prompt('Điểm Lý: ');
       let B = parseInt(b);
       let c = prompt('Điểm Hóa: ');
       let C = parseInt(c);
       let d = ((A+B+C)/3);
       let e = (A+B+C);
       document.write('Điểm Trung Bình = ' + d);
       document.write('<br/>');
       document.write('Điểm Tổng = '  + e);
    </script>
</body>
</html>
