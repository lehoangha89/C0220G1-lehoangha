<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers() {
       let firstNum = 4;
       let secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert("Giá trị của number trước khi chạy function: " + result);

    result = addNumbers();
    alert("Giá trị của number sau khi chạy function: " + result);
</script>
</body>
</html>
