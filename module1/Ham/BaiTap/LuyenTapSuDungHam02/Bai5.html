<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên nhỏ nhất</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 3; i++) {
        arr[i] = prompt("nhập số nguyên: ")
    }
    function min(x) {
        let min = x[0];
        for (let i = 1; i < x.length; i++) {
            if (x[i] < min) {
                min = x[i];
            }
        }
        return min;
    }
    let result = min(arr);
    document.write("So nho nhat la: "+result);
</script>
</body>
</html>
