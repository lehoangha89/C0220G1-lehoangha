<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên nhỏ nhất</title>
</head>
<body>
<script>
    let array = [];
    let a = 0;
    while (a < 5) {
        let nhap = parseInt(prompt("Nhập số"));
        array[a] = nhap;
        a++
    }
    function find(arrayMin) {
        let min=arrayMin[0];
        for (let i=0;i<arrayMin.length;i++){
            if (arrayMin[i]<min){
                min=arrayMin[i];
            }
        }
        return min
    }

    let result = find(array);
    document.write("Só nhỏ nhất trong mảng là: "+result);
</script>
</body>
</html>
