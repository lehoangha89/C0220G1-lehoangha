<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và bán kính hình tròn</title>
</head>
<body>
<script>
    let nhap=parseInt(prompt("Nhập Bán kính"));
    let Pi=3.14;
    function dientich() {
       return nhap*nhap*Pi;
    }
    function chuvi() {
        return 2*nhap*Pi;
    }
    document.write("Diện tích hình tròn là: "+dientich());
    document.write("<br>");
    document.write("Bán kính hình tròn là: "+chuvi());
</script>
</body>
</html>
