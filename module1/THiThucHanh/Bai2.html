<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isMainNumber(number) {
            if (Math.sqrt(number)%1===0){
                document.write("True"+"<br>")
            }else {
                document.write("False"+"<br>")
            }return number
    }
    isMainNumber(4);
    isMainNumber(25);
    isMainNumber(20);
    isMainNumber(81);
</script>
</body>
</html>
