<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đề thi thực hành</title>
</head>
<body>
<script>
  let array=[];
  let a=0;
  while (a<5){
      let number=prompt("nhập số");
      array[a]=number;
      a++;
  }array.sort();
    document.write(array+"<br>");

</script>
</body>
