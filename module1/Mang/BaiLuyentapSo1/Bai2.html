<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phần tử có giá trị lớn nhất</title>
</head>
<body>
<script>
   let array=[];
   let a=0;
   while (a<10){
       let number=parseInt(prompt("nhap so"));
       array[a]=number;
       a++;
   }
   let Max=array[0];
   let index;
   for (let i=0;i<array.length;i++){
       if (array[i]>Max){
           Max=array[i];
           index=i;
       }
   }document.write("vị trí "+index+" số lớn nhất "+Max)
</script>
</body>
</html>
