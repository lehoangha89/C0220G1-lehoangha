<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [];
    let a = 0;
    while (a < 10) {
        let nhap = parseInt(prompt("nhập số"));
        arr1[a] = nhap;
        a++;
    }
    let max = arr1[0];
    let index;
    for (let i = 1; i < arr1.length; i++) {
        if (max < arr1[i]) {
            max = arr1[i];
            index=i;
        }

    }
    document.write("Vị trí "+index+"<br>"+"số lớn nhất "+max);
</script>
</body>
</html>
