<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let array=[];
   let result=0;
   let a=0;
  while (a<5){
      let number=parseInt(prompt("nhap so"));
      array[a]=number;
      a++;
  }
   let max=array[0];
  for (let i=0; i<array.length;i++){
      if (array[i]>max){
          max=array[i];
      }
      result+=array[i];
   }result=result/array.length;
   document.write("Số lớn nhất là: "+max+"kết quả trung bình: "+result)
</script>
</body>
</html>
