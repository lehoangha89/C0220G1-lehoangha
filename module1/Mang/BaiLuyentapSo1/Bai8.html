<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let i=0;
    while (i<10){
        let nhap=prompt("Nhap so");
        arr[i]=nhap;
        i++;
    }arr.sort(function (a,b) {
        return b-a
    })
    document.write(arr)
</script>
