<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn hơn hoặc bằng 10.</title>
</head>
<body>
<script>
    let array=[];
    let a=0;
    let count=0;
    for (let i=0;i<10;i++){
        let number = prompt("nhap so");
        array.push(number);
        if (array[i]>=10){
            count++;
            document.write("lớn hơn 10: "+array[i]+"<br>")
        }
    }document.write("có "+count+" số lớn hơn 10")
</script>
</body>
</html>
