<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=[];
    let a=0;
  while (a<10) {
      let nhap=prompt("nhập số");
      arr1[a]=nhap;
      a++;
  }
    for (i = 0; i < arr1.length; i++) {
        if (arr1[i] >= 10) {
            document.write(arr1[i] + "<br>");
        }
    }
</script>
</body>
</html>
