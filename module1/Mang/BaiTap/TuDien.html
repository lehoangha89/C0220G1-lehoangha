<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Vietnamese:<input id="vi">
<button onclick="ketqua()">Search</button>
<input id="en">
<script>
    let enarr = ["cat", "dog", "fish", "bear", "tiger"];
    let viarr = ["mèo", "chó", "cá", "gấu", "hổ"];
    let vi = document.getElementById("vi");
    let en = document.getElementById("en");
    let result;

    function ketqua() {
        for (let i = 0; i < viarr.length; i++) {
            if (vi.value === viarr[i] && viarr.length === enarr.length) {
                result = enarr[i];
                en.value = result;
                break;
            } else if (vi.value !== viarr[i]) {
                en.value = "not found"
            }
        }
    }
</script>
</body>
</html>
