<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let tong=a+b;
    for (let i=0;i<20;i++){
        a=b;
        b=tong;
        tong=a+b;
        document.write(tong+ "<br>");
    }
</script>
</body>
</html>
