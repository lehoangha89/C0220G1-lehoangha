<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    while (1){
        let number = prompt("Nhập nhiệt độ");
        if (number>=100){
            alert("Giảm nhiệt độ")
        }else if (number<=20){
            alert("Tăng nhiệt độ")
        }else {
            alert("Nhiệt độ bình thường")
        }
    }

</script>
</body>
</html>
