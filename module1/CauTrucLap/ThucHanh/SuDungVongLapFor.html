<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = parseInt(prompt("Nhập Số"));
    let ketqua = 0;
    for (i = 1; i <= nhap; i = i+1) {
        ketqua = ketqua + 1;
        alert(ketqua);
    }
</script>
</body>
