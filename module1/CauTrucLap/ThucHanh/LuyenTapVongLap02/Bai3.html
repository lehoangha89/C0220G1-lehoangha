<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Tam Giác Vuông</title>
</head>
<body>
<script>
    for (let i=0;i<=5;i++){
        for (let j=0;j<i;j++){
            document.write("*");

        }document.write("<br>");
    }
document.write("<br>");

    for(let i=5;i>0;i--){
        for(let j=0;j<i;j++){
            document.write('*');

        }
        document.write('<br>')
    }
    document.write("<br>");

    for (let i=5;i > 0;i--){
        for (let j=5; j > 0; j--){
            if(i + j > 5){
                document.write("*");

            }else{
                document.write("_");
            }
            console.log("["+i+"]"+"["+j+"]")
        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
