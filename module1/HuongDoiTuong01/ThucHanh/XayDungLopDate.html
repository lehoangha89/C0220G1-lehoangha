<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(newDay){
            this.day=newDay;
            return this.day;
        }
        setMonth(newMonth){
            this.month=newMonth;
            return this.month;
        }
        setYear(newYear){
           this.year=newYear;
            return this.year
        }
        setDate(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        toString(){
            return this.getDay()+"//"+this.getMonth()+"//"+this.getYear()
        }
    }
    let date= new Date(27,3,2020);
    // alert(date.toString());
    // date.setDate(17,8,1989);
    // alert(date.toString());
    let day=date.getDay();
    let month=date.getMonth();
    let year=date.getYear();
    alert(day+"/"+month+"/"+year);
    date.setDate(17,8,1989);
    alert(date.toString());

</script>
</body>
</html>
