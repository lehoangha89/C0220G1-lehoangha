<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300" style="border: 1px solid chocolate"></canvas>
<button onclick="change()">Change</button>
<button onclick="result()">Result</button>
<input id="ketqua">
<script>
    class Rectangle{
        constructor(width,height) {
            this.width=width;
            this.height=height;
            this.Arena=function () {
                return this.height*this.width;
            };
            this.perimeter=function () {
                return 2*(this.width+this.height);
            }
        }

    createRectangle() {
        let canvas=document.getElementById("myCanvas");
        let ctx=canvas.getContext("2d");
        ctx.fillStyle="#55D281";
        ctx.fillRect(10,10,this.width,this.height);
    }
    }
    let dai=parseInt(prompt("Nhập chiều dài"));
    let rong=parseInt(prompt("Nhập chiều rộng"));
    let rectangle=new Rectangle(dai,rong);
    rectangle.createRectangle();
    function change() {
        rectangle.width=parseInt(prompt("Nhập chiều dài"));
        rectangle.height=parseInt(prompt("Nhập chiều rộng"));
        let canvas=document.getElementById("myCanvas");
        let ctx=canvas.getContext("2d");
        ctx.fillStyle="";
        ctx.clearRect(0,0,500,300);
        rectangle.createRectangle();
    }
function result() {
        let kq=document.getElementById("ketqua");
        kq.value=("Diện tích: "+rectangle.Arena()+" Chu vi: "+rectangle.perimeter())
}
</script>
</body>
</html>
