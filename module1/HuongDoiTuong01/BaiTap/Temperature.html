<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(ceslius) {
            this.ceslius=ceslius;
        }
        getCesliusF=function () {
            return (this.ceslius*1.8+32);
        }
        getCesliusKelvin=function () {
            return (this.ceslius+273.15)
        }
    }
    let temperature= new Temperature(25);
    let cesliusF=  temperature.getCesliusF();
    let celisusKelvin= temperature.getCesliusKelvin();
    alert("Ceslius F: "+cesliusF+"\n"+"Ceslius kelvin: "+celisusKelvin)
</script>
</body>
</html>
