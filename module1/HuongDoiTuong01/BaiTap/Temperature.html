<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(ceslius) {
            this.ceslius=ceslius;
        }
        getCesliusF() {
            return (this.ceslius*1.8+32);
        }
        getCesliusKelvin() {
            return (this.ceslius+273.15)
        }
    }
    let number=parseInt(prompt("Nhiệt độc cần quy đổi"));
    let temperature= new Temperature(number);
    let cesliusF=  temperature.getCesliusF();
    let celisusKelvin= temperature.getCesliusKelvin();
    document.write("Ceslius F: "+cesliusF+"<br>"+"Ceslius kelvin: "+celisusKelvin)
</script>
</body>
</html>
