<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function bubbleSort(arr) {
        const len = arr.length;
        for (let i = len-1; i >= 0; i--) {
            for (let j = 1; j <= i; j++) {
                if (arr[j-1] > arr[j]) {
                    let temp = arr[j-1];
                    arr[j-1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    let arr=[1,5,3,8,4,11,6,7];
    document.writeln(bubbleSort(arr));
</script>
</body>
</html>
