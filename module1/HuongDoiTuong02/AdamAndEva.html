<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    class Apple{
     constructor() {
        let weight=10;
        this.appleWeight=weight;
     }
     getWeight(){
         return this.appleWeight;
     }
     decrease(){
         this.appleWeight--;
         if(this.appleWeight<=0){
             this.empty();
         }return this.appleWeight;
     }
     empty(){
         this.appleWeight=0;
     }
    }
    class Human{
        constructor(name,gender,weight) {
            this.name=name;
            this.gender=gender;
            this.weight=weight;
        }
        humanTalk(){
            document.write("My name is "+this.name+"i'm "+this.gender+"and i'm weight "+this.weight+"kg");
        }
        humanEat(appleWeight){
            this.appleWeight=appleWeight;
            if(this.appleWeight>=0){
                this.weight++;
            }
        }
        humanEatDone(appleWeight){
            this.appleWeight=appleWeight
            return this.appleWeight;
        }
        getName(){
            return this.name;
        }
        getGender(){
            return this.gender;
        }
        getWeight(){
            return this.weight;
        }
    }
    let apple= new Apple();
    let Adam=new Human("Adam","Male",60);
    let Eva= new Human("Eva","Female",45);
    while( apple.appleWeight > 0){
        Adam.humanEat(apple.decrease());
        Eva.humanEat(apple.decrease());
        document.write("kg adam: " + Adam.getWeight());
        document.write("<br>");
        document.write("kg eva: " + Eva.getWeight());
        document.write("<br>");
        document.write("kg tao': " + apple.getWeight());
        document.write("<br>");
    }
</script>
