<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    for (let i=0;i<5;i++){
        let number=parseInt(prompt("nhập số"));
        array.push(number);
    }
    function bubbleSort(array){
        for(let i = 0; i < array.length - 1; i++){
            for(let j = array.length - 1; j > i; j--){
                if(array[j] < array[j-1]){
                    let temp = array[j];
                    array[j] = array[j - 1];
                    array[j - 1] = temp;
                }
            }
        }return array
    }
    document.write(bubbleSort(array))
</script>
</body>
</html>
