<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    while (true) {
        let choose = parseInt(prompt("1. Add new Customers" + "\n" + "2. Delete Customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("Enter number Customer you want add to array"));
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt("Enter name of Customer: ");
                    arrNameCustomer.push(nameCustomer)
                }
                let result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += arrNameCustomer[i] + "\n";
                }
                alert(result);
            }
                break;
            default: {
                alert("Failed")
            }
        }
    }
</script>
</body>
</html>
