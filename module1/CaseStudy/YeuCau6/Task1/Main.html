<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="Customer.js"></script>
    <title>Title</title>
</head>
<body>
<script>
    let regexEmail = /\S+@\S+\.\S+/;
    let regexBirthday = /^\d{2}[./-]\d{2}[./-]\d{4}$/;
    let regexCMND = /^[\d]{8,8}$/;
    let listCustomer = [];

    function displayMainMenu() {
        let choose = parseInt(prompt("1. Add new Customers" + "\n2. Display Infomation Customer" + "\n3. Display Total Pays Customer" + "\n4. Edit Infomation Customer" + "\n5. Delete Customer" + "\n6. Exit Customer"));
        switch (choose) {
            case 1: {
                addNewCustomer();
                break;
            }
            case 3: {
                displayTotalPays();
            }
            default: {
                alert("Failed")
            }
        }
    }

    function displayTotalPays() {
        let temp = "";
        for (let i = 0; i < listCustomer.length; i++) {
            temp += i + ". Name: " + listCustomer[i].getName() + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        alert("Total pays của bạn là "+listCustomer[chooseDisplay].totalPays())
    }

    function addNewCustomer() {
        let cus = new Customer();
        let checkValid = false;
        let name = prompt("Input Name: ");
        let cmnd;
        let birthday;
        let email;
        do {
            cmnd = prompt("Input cmnd: ");
            if (regexCMND.test(cmnd)) {
                checkValid = true;
            } else {
                alert("CMND không hợp lệ")
            }
        } while (!checkValid)
        checkValid = false;
        do {
            birthday = prompt("Input birthday: ");
            if (regexBirthday.test(birthday)) {
                checkValid = true;
            } else {
                alert("Ngày sinh không hợp lệ. Vui lòng nhập lại")
            }
        } while (!checkValid)
        checkValid = false;
        do {
            email = prompt("Input Email: ");
            if (regexEmail.test(email)) {
                checkValid = true;
            } else {
                alert("Email không hợp lệ.Yêu cầu nhập lại");
            }
        } while (!checkValid)
        checkValid = false;
        let address = prompt("Input Address: ");
        let typeService = prompt("Input Type Service: ");
        let typeRoom = prompt("Input type room: ");
        let typeCustomer = prompt("Input type customer: ");
        let discount = prompt("Input Discount: ");
        let quantityIncluded = prompt("Input Quantity Included: ");
        let rentDays = prompt("Input RentDays: ");
        cus.setName(name);
        cus.setCMND(cmnd);
        cus.setAddress(address);
        cus.setBirthday(birthday);
        cus.setEmail(email);
        cus.setTypeService(typeService);
        cus.setTypeRoom(typeRoom);
        cus.setTypeCustomer(typeCustomer);
        cus.setDiscount(discount);
        cus.setQuantityIncluded(quantityIncluded);
        cus.setRentDays(rentDays);
        listCustomer.push(cus);
        alert("Bạn đã thêm thành công");
        displayMainMenu();
    }

    displayMainMenu()
</script>
</body>
</html>
