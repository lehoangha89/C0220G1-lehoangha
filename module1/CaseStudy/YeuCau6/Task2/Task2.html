<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="Employee.js"></script>
</head>
<body>
<script>
    let listEmployees = [];

    function displayMainMenu() {
        let choose = parseInt(prompt("1.Add new Employee" + "\n2.Display information Employee" +
            "\n3.Salary of Employee" + "\n4.Exit"));
        switch (choose) {
            case 1: {
                addNewEmployee();
                break;
            }
            case 2: {
                displayInformation();
                break;
            }
            case 3:{
                displaySalary();
                break;
            }
            default: {
                alert("Failed");
            }
        }
    }

    function addNewEmployee() {
        let employee = new Employee();
        let name = prompt("Enter Name");
        employee.setName(name);
        employee.setBirthday(prompt("Enter Birthday"));
        employee.setEmail(prompt("Enter Email"));
        employee.setCMND(prompt("Enter CMND"));
        employee.setPhone(prompt("Enter Phone"));
        employee.setLevel(prompt("Enter Level"));
        employee.setLocation(prompt("Enter Location"));
        listEmployees.push(employee);
        alert("Bạn đã thêm thành công");
        displayMainMenu();
    }

    displayMainMenu();

    function displayInformation() {
        let result = "";
        for (let i = 0; i < listEmployees.length; i++) {
            result += i + ". Name: " + listEmployees[i].getName() + "\n";
        }
        let chooseDisplay = parseInt(prompt(result));
        alert("Tên: " + listEmployees[chooseDisplay].getName() + "\n"
            + "Ngày sinh: " + listEmployees[chooseDisplay].getBirthday() + "\n"
            + "Email: " + listEmployees[chooseDisplay].getEmail() + "\n"
            + "CMND: " + listEmployees[chooseDisplay].getCMND() + "\n"
            + "Phone: " + listEmployees[chooseDisplay].getPhone() + "\n"
            + "Trình Độ: " + listEmployees[chooseDisplay].getLevel() + "\n"
            + "Vị trí: " + listEmployees[chooseDisplay].getLocation())
        displayMainMenu()
    }
    function displaySalary() {
        let result = "";
        for (let i = 0; i < listEmployees.length; i++) {
            result += i + ". Name: " + listEmployees[i].getName() + "\n";
        }
        let chooseDisplay = parseInt(prompt(result));
        alert("Lương của nhân viên: "+listEmployees[chooseDisplay].getName()+" là: "
            +listEmployees[chooseDisplay].getSalary());
        displayMainMenu();
    }
</script>
</body>
</html>
